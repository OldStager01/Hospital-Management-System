                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        function addTask() {
                            let taskName = prompt('Enter a new task:');
                            if (!taskName) return;
                
                            let newTaskItem = document.createElement('li');
                            newTaskItem.innerHTML = `
                                <label>
                                    <input type="checkbox"><i class="check-box"></i><span>${taskName}</span>
                                    <a href='#' class="fa fa-times delete-task"></a>
                                    <a href='#' class="fa fa-pencil edit-task"></a>
                                    <a href='#' class="fa fa-check complete-task"></a>
                                </label>
                            `;
                
                            document.querySelector('.tdl-content ul').appendChild(newTaskItem);
                
                            // Attach event listeners for the new task
                            attachTaskListeners(newTaskItem);
                        }
                
                        function deleteTask(taskItem) {
                            taskItem.remove();
                        }
                
                        function editTask(taskTextElement) {
                            let newTaskName = prompt('Edit task:', taskTextElement.innerText);
                            if (newTaskName !== null) {
                                taskTextElement.innerText = newTaskName;
                            }
                        }
                
                        function completeTask(taskItem) {
                            taskItem.querySelector('input[type="checkbox"]').checked = true;
                        }
                
                        function attachTaskListeners(taskItem) {
                            taskItem.querySelector('.delete-task').addEventListener('click', function () {
                                deleteTask(taskItem);
                            });
                
                            taskItem.querySelector('.edit-task').addEventListener('click', function () {
                                editTask(taskItem.querySelector('span'));
                            });
                
                            taskItem.querySelector('.complete-task').addEventListener('click', function () {
                                completeTask(taskItem);
                            });
                        }
                
                        document.getElementById('addTaskButton').addEventListener('click', addTask);
                
                        // Attach event listeners for existing tasks
                        document.querySelectorAll('.tdl-content ul li').forEach(function (taskItem) {
                            attachTaskListeners(taskItem);
                        });
                
                        // Attach event listeners for default task1
                        attachTaskListeners(document.getElementById('task1'));
                    });
                </script>
