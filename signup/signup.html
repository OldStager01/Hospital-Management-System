<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="../assets/css/lib/signup/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" id="signUpForm" >
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstname" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastname" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Contact</span>
            <input type="number" id="contact" name="contact"
            placeholder="Enter Your Contact Number" pattern="[0-9]{10}" class=" form-control" required>
          </div>  
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="date" id="dob" placeholder="dd-mm-yyyy" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
        </div>
        <div class="button">
          <a>
            <input id="signUp" type="submit" value="Register">
          </a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
