<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Assistant Registration Form</title>
  <link rel="stylesheet" href="../assets/css/lib/signup/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Assistant Registration</div>
    <div class="content">
      <form id="signUpForm" >
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstname" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastname" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <div>
              <label for="male" class="form-check-label">
                  <input type="radio" id="male" name="gender" value="Male"
                      class="gender" style="display: inline;width: fit-content;height: auto;margin-right: 0.5em;" required><span
                      style="margin-right: 1em;">Male</span>
              </label>
              <label for="female" class="form-check-label">
                  <input type="radio" id="female" name="gender"
                      value="Female" class="gender" style="display: inline;width: fit-content;height: auto;margin-right: 0.5em;"><span
                      style="margin-right: 1em;">Female</span>
              </label><label for="other" class="form-check-label ">
                  <input type="radio" id="other" name="gender"
                      value="Other" class="gender" style="display: inline;width: fit-content;height: auto;margin-right: 0.5em;"><span
                      style="margin-right: 1em;">Other</span>
              </label>
          </div>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
        </div>
        <div class="button">
          <a>
            <input id="signUp" form="signUpForm" type="submit" value="Register">
          </a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
