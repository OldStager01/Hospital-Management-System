<body>

        <!-- Header-->
        <header id="header" class="header">

                        <div class="user-menu dropdown-menu">

                        </div>
                    </div>
                </div>
            </div>

        <!-- Header-->

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div>
                                <h1><a href="dashboard/dashboard.html"><i class="ti ti-arrow-left"></i> Back</a></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active"><a href="dashboard/dashboard.html">Dashboard</a></li>
                                    <li>Patient Registration Details</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left Panel -->

        <aside id="left-panel" class="left-panel">

            <nav class="navbar navbar-expand-sm navbar-default">

                <div id="main-menu" class="main-menu collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="dashboard/dashboard.html"><i class="menu-icon fa fa-laptop"></i>Dashboard </a>
                        </li>
                        <li>
                            <a href="patientdatatable/patientlist.html"><i class="menu-icon fa fa-list"></i>Patient List</a>
                        </li>
                        <li class="active">
                            <a href="patientdatatable/viewbookings.html"><i class="menu-icon fa fa-list"></i>View Bookings</a>
                        </li>
                        <li>
                            <a href="unregistered.html"><i class="menu-icon fa fa-list"></i>Unregistered Patients</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </aside><!-- /#left-panel -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Patient Registration Details</strong>
                            </div>
                            <div class="card-body card-block">
                                <form action="#" disabled="disabled" method="post" enctype="multipart/form-data" class="form-horizontal patientForm" >
                                    <fieldset class="registeredData" id="registeredData">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input"
                                                class=" form-control-label">Email</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="email"
                                                name="text-input" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="text-input"
                                                    class=" form-control-label">Patient's Name</label></div>
                                            <div class="col-12 col-md-4"><input type="text"
                                                    name="text-input" placeholder="First Name" class="form-control" id="firstName" value="" required></div>
                                                    <div class="col-12 col-md-4">
                                                    <input type="text" name="text-input" placeholder="Last Name" class="form-control lastName" id="lastName" required>
                                                </div>
                                        </div>
                                    </fieldset>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="email-input"
                                                    class=" form-control-label">Contact No.</label></div>
                                            <div class="col-12 col-md-9"><input type="number" id="contact" name="contact"
                                                    placeholder="Enter Your Contact Number" pattern="[0-9]{10}" class=" form-control" required><small
                                                    class="help-block form-text">Include your
                                                    Country Code</small></div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="text-input"
                                                    class=" form-control-label">Blood Group</label></div>
                                            <div class="col-12 col-md-4"> <select id="bloodGroup">
                                                <!-- Options added by JS -->
                                              </select></div>
                                        </div>
                                        <fieldset class="registeredData">
                                            <div class="row form-group">
                                                <div class="col col-md-3"><label for="select"
                                                        class=" form-control-label">DOB</label></div>
                                                <div class="col-12 col-md-9" id="datepicker">
                                                    <input type="date" class="form-control" id="dob" required/>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label class=" form-control-label">Gender</label>
                                            </div>
                                            <div class="col col-md-9">
                                                <div class="form-check-inline form-check">
                                                    <label for="inline-radio1" class="form-check-label">
                                                        <input type="radio" id="Male-gender" name="gender" value="Male"
                                                            class="form-check-input gender"><span
                                                            style="margin-right: 1em;">Male</span>
                                                    </label>
                                                    <label for="inline-radio1" class="form-check-label">
                                                        <input type="radio" id="Female-gender" name="gender"
                                                            value="Female" class="form-check-input gender"><span
                                                            style="margin-right: 1em;">Female</span>
                                                    </label><label for="inline-radio1" class="form-check-label ">
                                                        <input type="radio" id="Other-gender" name="gender"
                                                            value="Other" class="form-check-input gender"><span
                                                            style="margin-right: 1em;">Other</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="textarea-input"
                                                    class=" form-control-label">Address</label></div>
                                            <div class="col-12 col-md-9"><textarea name="textarea-input" id="address"
                                                    rows="3" placeholder="Enter Your Postal Address"
                                                    class="form-control" required></textarea></div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="email-input"
                                                    class=" form-control-label">Pin
                                                    Code</label></div>
                                            <div class="col-12 col-md-9"><input type="pincode" id="pincode" name="pincode"
                                                    placeholder="Enter Pincode" class="form-control" required>
                                            </div>
                                        </div>
                                        <!-- TODO -->
                                        <!-- <div class="row form-group">
                                            <div class="col col-md-3"><label for="select"
                                                    class=" form-control-label">Plan</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <select name="select" id="select" class="form-control">
                                                    <option value="0">Select Your Plan</option>
                                                    <option value="1">Plan #1</option>
                                                    <option value="2">Plan #2</option>
                                                    <option value="3">Plan #3</option>
                                                </select>
                                            </div>
                                        </div> -->
                                        <div class="medicalHistory">
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="textarea-input"
                                                    class=" form-control-label">Medical History:</label>
                                                </div>
                                        </div>
                                        <div class="row form-group" >
                                            <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                    class=" form-control-label">Allergies</label></div>
                                            <div class="col-12 col-md-7"><textarea name="textarea-input" id="Allergies"
                                                    rows="2" placeholder="Allergies "
                                                    class="form-control"></textarea></div>
                                        </div>
                                        <div class="row form-group" >
                                            <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                    class=" form-control-label">Medical</label></div>
                                            <div class="col-12 col-md-7"><textarea name="textarea-input" id="Medical"
                                                    rows="2" placeholder="Medical"
                                                    class="form-control"></textarea></div>
                                        </div>
                                        <div class="row form-group" >
                                            <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                    class=" form-control-label">Family</label></div>
                                            <div class="col-12 col-md-7"><textarea name="textarea-input" id="Family"
                                                    rows="2" placeholder="Family "
                                                    class="form-control"></textarea></div>
                                        </div>
                                        <div class="row form-group" >
                                            <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                    class=" form-control-label">Surgical</label></div>
                                            <div class="col-12 col-md-7"><textarea name="textarea-input" id="Surgical"
                                                    rows="2" placeholder="Surgical"
                                                    class="form-control"></textarea></div>
                                        </div>
                                        
                                        
                                           
                                        </div>
                                       
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="file-multiple-input"
                                                    class=" form-control-label">Upload Medical Records</label></div>
                                            <div class="col-12 col-md-9"><input type="file" id="file"
                                                    name="file" multiple="" class="form-control-file">
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="textarea-input"
                                                    class=" form-control-label">Additional Instructions</label></div>
                                            <div class="col-12 col-md-9"><textarea name="textarea-input" id="AddText"
                                                    rows="2" placeholder="Additional Instructions (If Any)"
                                                    class="form-control"></textarea></div>
                                        </div>
                                    
                                    
                                    <div class="row form-group">
                                        <button type="submit" class="btn btn-primary col col-md-1" id="submit">
                                            <strong>Submit</strong>
                                        </button>
                                    </div>
                                    <div class="row form-group" >
                                        <button type="reset" class="btn btn-danger col col-md-1" id="reset">
                                            <strong>Reset</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>

                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
                    <script
                        src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
                    <script src="../../assets/js/main.js"></script>


                    <script src="../../assets/js/lib/data-table/datatables.min.js"></script>
                    <script src="../../assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
                    <script src="../../assets/js/lib/data-table/dataTables.buttons.min.js"></script>
                    <script src="../../assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
                    <script src="../../assets/js/lib/data-table/jszip.min.js"></script>
                    <script src="../../assets/js/lib/data-table/vfs_fonts.js"></script>
                    <script src="../../assets/js/lib/data-table/buttons.html5.min.js"></script>
                    <script src="../../assets/js/lib/data-table/buttons.print.min.js"></script>
                    <script src="../../assets/js/lib/data-table/buttons.colVis.min.js"></script>
                    <script src="../../assets/js/init/datatables-init.js"></script>
                    <script src="newregister.js" type="module" async></script>
</body>
   
    
  </script>

</html>
