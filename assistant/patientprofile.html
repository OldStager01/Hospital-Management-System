                                        <div class="row form-group">

                                            <div class="col-12 col-md-9"><input type="text" id="firstName" name="name" placeholder="First Name" class="form-control">

                                        <div class="row form-group">

                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="age"
                                                    class=" form-control-label">Age</label></div>
                                            <div class="col-12 col-md-9"><input type="text" id="age" name="age" placeholder="Age" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="gender"
                                                    class=" form-control-label">Gender</label></div>
                                            <div class="col-12 col-md-9"><input type="text" id="gender" name="gender" placeholder="Gender" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label for="bloodGroup"
                                                    class=" form-control-label">Blood Group</label></div>
                                            <div class="col-12 col-md-9"><input type="text" id="bloodGroup" name="bloodGroup" placeholder="Blood Group" class="form-control">
                                            </div>
                                        </div>
                                        </fieldset>
                                        <div class="medicalHistory">
                                            <div class="row form-group">
                                                <div class="col col-md-3"><label for="textarea-input"
                                                        class=" form-control-label">Medical History:</label>
                                                    </div>
                                                <div class="col"><button type="button" class="btn btn-secondary btn-sm" id="medicalHistoryFieldsButton" >View</button></div>
                                            </div>
                                            <fieldset disabled>
                                            <div id="medicalHistoryFields" style="display: none;">
                                            <div class="row form-group" >
                                                <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                        class=" form-control-label">Allergies</label></div>
                                                <div class="col-12 col-md-7"><textarea name="textarea-input" id="allergies"
                                                        rows="2" placeholder="Allergies "
                                                        class="form-control"></textarea></div>
                                            </div>
                                            <div class="row form-group" >
                                                <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"

                                                <div class="col-12 col-md-7"><textarea name="textarea-input" id="medical"
                                                        rows="2" placeholder="Medical"
                                                        class="form-control"></textarea></div>
                                            </div>
                                            <div class="row form-group" >

                                                <div class="col-12 col-md-7"><textarea name="textarea-input" id="family"
                                                        rows="2" placeholder="Family "
                                                        class="form-control"></textarea></div>
                                            </div>
                                            <div class="row form-group" >
                                                <div class="col col-md-3" style="padding-left: 3rem;"><label for="textarea-input"
                                                        class=" form-control-label">Surgical</label></div>
                                                <div class="col-12 col-md-7"><textarea name="textarea-input" id="surgical"
                                                        rows="2" placeholder="Surgical"
                                                        class="form-control"></textarea></div>
                                            </div>
                                        </div>
                                            </div>
                                        </fieldset>
                                        <div id="lastApptDetails">
                                        <div class="row form-group">
                                            
                                        
                                            <div class="col col-md-3"><label for="prevWeight"
                                                class=" form-control-label">Weight</label></div>
                                            <div class="col-12 col-md-2"><input disabled type="text" id="prevWeight" name="prevWeight" placeholder="Weight" class="form-control">

                                        </div>

                                        </div>

                                            </div></fieldset>
                                    
                                    </div>
